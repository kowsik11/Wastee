version: '3.8'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - '9200:9200'
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    ports:
      - '5601:5601'
    depends_on:
      - elasticsearch
  api:
    build: ./api
    command: pnpm dev
    environment:
      - PORT=4000
      - ELASTIC_URL=http://elasticsearch:9200
      - JWT_SECRET=secret
    volumes:
      - ./api:/app
    ports:
      - '4000:4000'
    depends_on:
      - elasticsearch
  web:
    build: ./web
    command: pnpm dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    volumes:
      - ./web:/app
    ports:
      - '3000:3000'
    depends_on:
      - api
